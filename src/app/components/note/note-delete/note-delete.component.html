<div *ngIf="note">
  <div>
    <label for="">NoteId</label>
    <span>{{note.NoteId}}</span>
  </div>
  <div>
    <label for="">Title</label>
    <span>{{note.Title}}</span>
  </div>
  <div>
    <label for="">Content</label>
    <span>{{note.Content}}</span>
  </div>
  <div>
    <label for="">CreatedUTC</label>
    <span>{{note.CreatedUtc}}</span>
  </div>
  <div>
    <label for="">ModifiedUTC</label>
    <span>{{note.ModifiedUtc}}</span>
  </div>
</div>


<button mat-button color="warn" (click)="onDelete()">Delete</button>|
<button mat-button color="primary" routerLink="/notes">Back to List</button>
